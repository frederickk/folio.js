
<!-- DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" -->
<html>
	<head>
		<!-- META -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		
		<title>F3D Example</title>
		
		
		<!-- CSS -->
		<link href="../FPaperTemplate/css/FPaper.css" rel="stylesheet" type="text/css" />

		
		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


		<!-- LOAD PAPERJS -->
		<script type="text/javascript" src="js/paper/paper.js"></script>
		<script>
			// ------------------------------------------------------------------------
			// Global Properties
			// ------------------------------------------------------------------------



			// ------------------------------------------------------------------------
			// Global Methods
			// ------------------------------------------------------------------------
			paper.install(window);
			$(document).ready(function(){
				paper.setup('canvas');
				console.log('PaperJS is go!');
				


				// ------------------------------------------------------------------------
				// PaperJS Methods
				// ------------------------------------------------------------------------
				Setup();


				// ------------------------------------------------------------------------
				Draw();

				
				
				// ------------------------------------------------------------------------
				// PaperJS Events
				// ------------------------------------------------------------------------
				view.onFrame = function(event) {
					Update(event);
				};
				
				view.onResize = function(event) {
					onResize(event);
				};

				// ------------------------------------------------------------------------
				var tool = new Tool();
				tool.onMouseUp = function(event) {
					onMouseUp(event);
				};
				
				tool.onMouseDown = function(event) {
					onMouseDown(event);
				};
				
				tool.onMouseMove = function(event) {
					onMouseMove(event);
				};
				
				tool.onMouseDrag = function(event) {
					onMouseDrag(event);
				};


				// ------------------------------------------------------------------------
				tool.onKeyDown = function(event) {
					onKeyDown(event);
				};

				tool.onKeyUp = function(event) {
					onKeyUp(event);
				};
				
				
				// ------------------------------------------------------------------------
				// view.draw(); // draw the screen
			});



			/**
			 *
			 *	Supporting Methods
			 *
			 */
			$(function() {

				// ------------------------------------------------------------------------
				function resizeCanvas() {
					var width = $('#container').width();
					var height = $('#container').height();
					
					// Set canvas width and height
					$('#canvas').attr('width', width);
					$('#canvas').attr('height', height);

					// to avoid duplication
					// clear all objects from all layers
					for( var i=0; i<project.layers.length; i++ ) {
						project.layers[i].removeChildren();
					}

					// re-initiate the script again
					Setup();
					Draw();
				};

				// ------------------------------------------------------------------------
				$(window).resize(resizeCanvas);
			});


		</script>


		<!-- LOAD ADDITIONAL JAVASCRIPTS -->
		<!-- https://github.com/frederickk/frederickkPaper -->
		<script type="text/javascript" src="../distribution/frederickkPaper.js"></script>

		<!-- LOAD PAPER SCRIPT -->
		<!-- be sure that the filename and path matches your script -->
		<script type="text/javascript" src="scripts/F3DExample.js"></script>



		<meta http-equiv="x-dns-prefetch-control" content="off"/>
	</head>
	<body>


		<!-- CANVAS -->
		<div id="container">
			<canvas resize="true" id="canvas" style="background: #121212;"></canvas>
		</div>


		<!-- TEXT -->
		<div id="textContainer" class="white">
			F3D Example<br/>
			<a href="http://paperjs.org/" target="new" class="white">paperjs</a> experiment by <a href="http://cargocollective.com/kenfrederick" target="new">kenfrederick</a>
		</div>

		<div id="manual" style="color: rgba(255,255,255, 0.6);">
			<b>mouse</b> rotate in space<br/>
		</div>


		<!-- IMAGES -->
		<div id="rasterImages">
		</div>



		
	</body>
</html>
