		<title>F3DExample</title>
		
		
		<!-- CSS -->
		<style type="text/css">
		
			body,html {
				margin: 0;
				overflow: hidden;
			}

			/*
			 *	container divs for the canvas object
			 */
			#container {
				width: 100%;
				height: 100%;
				overflow: auto;
			}
			#container canvas {
				vertical-align: top;
				display: block;
				overflow: auto;
			}

			/*
			 *	a div to hold raster images
			 *	hides them from view
			 */
			#rasterImages {
				visibility: hidden;
			}


		</style>
		

		
		<!-- JavaScript -->
		<!-- LOAD LIBRARIES -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

		<!-- LOAD PAPERJS -->
		<!-- download PaperJS from http://paperjs.org/download/ and update path -->
		<script type="text/javascript" src="js/paper/paper.js"></script>
		<script>
			// ------------------------------------------------------------------------
			// Global Properties
			// ------------------------------------------------------------------------
			// global properties for web-app handling
			var angle = 0.0;
			var device = {
				isiPad: null,
				isiPhone: null,
				isiPod: null,
				isSafari: null,
				isAndroid: null
			};



			// ------------------------------------------------------------------------
			// Global Methods
			// ------------------------------------------------------------------------
			paper.install(window);
			$(document).ready(function(){
				paper.setup('canvas');
				console.log('PaperJS is go!');
				


				// ------------------------------------------------------------------------
				// PaperJS Methods
				// ------------------------------------------------------------------------
				Setup();

				// ------------------------------------------------------------------------
				Draw();

				
				
				// ------------------------------------------------------------------------
				// PaperJS Events
				// ------------------------------------------------------------------------
				view.onFrame = function(event) {
					Update(event);
				}
				
				view.onResize = function(event) {
					onResize(event);
				}

				// ------------------------------------------------------------------------
				var tool = new Tool();
				tool.onMouseUp = function(event) {
					onMouseUp(event);
				}
				
				tool.onMouseDown = function(event) {
					onMouseDown(event);
				}
				
				tool.onMouseMove = function(event) {
					onMouseMove(event);
				}
				
				tool.onMouseDrag = function(event) {
					onMouseDrag(event);
				}


				// ------------------------------------------------------------------------
				tool.onKeyDown = function(event) {
					onKeyDown(event);
				}

				tool.onKeyUp = function(event) {
					onKeyUp(event);
				}
				
				
				// ------------------------------------------------------------------------
				view.draw(); // draw the screen

			});


		</script>


		<!-- LOAD ADDITIONAL JAVASCRIPTS -->
		<script type="text/javascript" src="https://raw.github.com/frederickk/FrederickkJS/master/FrederickkPaper.js"></script>

			<canvas resize="true" id="canvas"></canvas>
