
<!-- DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" -->
<html>
	<head>
		<!-- META -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		

		<title>FColor Example</title>
		
		
		<!-- CSS -->
		<link href="../FPaperTemplate/css/FPaper.css" rel="stylesheet" type="text/css" />

		
		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


		<!-- LOAD PAPERJS -->
		<script type="text/javascript" src="js/paper/paper-nightly.js"></script>
		<script>
			// ------------------------------------------------------------------------
			// Global Properties
			// ------------------------------------------------------------------------



			// ------------------------------------------------------------------------
			// Global Methods
			// ------------------------------------------------------------------------
			paper.install(window);
			$(document).ready(function(){
				paper.setup('canvas');
				console.log('PaperJS is go!');
				
				$("#hexcolor1").val( randomHex() );
				$("#hexcolor2").val( randomHex() );



				// ------------------------------------------------------------------------
				// PaperJS Methods
				// ------------------------------------------------------------------------
				Setup();


				// ------------------------------------------------------------------------
				Draw();

				
				
				// ------------------------------------------------------------------------
				// PaperJS Events
				// ------------------------------------------------------------------------
				view.onFrame = function(event) {
					Update(event);
				}
				
				view.onResize = function(event) {
					onResize(event);
				}

				// ------------------------------------------------------------------------
				var tool = new Tool();
				tool.onMouseUp = function(event) {
					onMouseUp(event);
				}
				
				tool.onMouseDown = function(event) {
					onMouseDown(event);
				}
				
				tool.onMouseMove = function(event) {
					onMouseMove(event);
				}
				
				tool.onMouseDrag = function(event) {
					onMouseDrag(event);
				}


				// ------------------------------------------------------------------------
				tool.onKeyDown = function(event) {
					onKeyDown(event);
				}

				tool.onKeyUp = function(event) {
					onKeyUp(event);
				}
				
				
				// ------------------------------------------------------------------------
				view.draw(); // draw the screen

			});



			/**
			 *
			 *	Supporting Methods
			 *
			 */
			// http://paulirish.com/2009/random-hex-color-code-snippets/
			function randomHex() {
				return ('#'+Math.floor(Math.random()*16777215).toString(16)).toUpperCase();
			};

			$(function() {

				// ------------------------------------------------------------------------
				function positionInputs() {
					// deal with inputs
					var w = $("#hexcolor1").width();
					w += $("#hexcolor2").width();
					$("#inputContainer").css({
						left: view.bounds.width*0.5-(w*0.5),
						top: view.bounds.height-106
					});
				};

				// ------------------------------------------------------------------------
				function resizeCanvas() {
					var width = $('#container').width();
					var height = $('#container').height();
					
					// // set canvas width and height
					// $('#canvas').attr('width', width);
					// $('#canvas').attr('height', height)

					positionInputs();
					Draw();
				};

				// ------------------------------------------------------------------------
				var resizeTimeout;
				$(window).resize(function() {
					clearTimeout(resizeTimeout);
					resizeTimeout = setTimeout(resizeCanvas, 100);
				});
				resizeCanvas();
			});



		</script>


		<!-- LOAD ADDITIONAL JAVASCRIPTS -->
		<!-- https://github.com/frederickk/frederickkPaper -->
		<script type="text/javascript" src="../distribution/frederickkPaper.js"></script>

		<!-- LOAD PAPER SCRIPT -->
		<!-- be sure that the filename and path matches your script -->
		<script type="text/javascript" src="scripts/FColorExample.js"></script>



		<meta http-equiv="x-dns-prefetch-control" content="off"/>
	</head>
	<body>


		<!-- CANVAS -->
		<div id="container">
			<canvas resize="true" id="canvas"></canvas>
		</div>


		<!-- TEXT -->
		<div id="textContainer" style="color: #ffffff;">
			FColor Example<br/>
			inspired by <a href="http://10print.org/" style="color: #ffffff;" target="new">10 PRINT CHR$(205.5+RND(1));</a><br />
			<a href="http://paperjs.org/" style="color: #ffffff;" target="new">paperjs</a> experiment by <a href="http://cargocollective.com/kenfrederick" style="color: #ffffff;" target="new">kenfrederick</a>

			<br/><br/>
		</div>

		<div id="manual" style="color: #ffffff;">
			<b>mouse</b> generate new pattern<br />
			<b>input fields</b> change colors
		</div>


		<!-- INPUTS -->
		<div id="inputContainer">
			<form method="POST" name="Form">
				<input type="text" id="hexcolor1" name="hexcolor2" onChange="Draw()" value="" />
				<input type="text" id="hexcolor2" name="hexcolor2" onChange="Draw()" value="" />
			</form>
		</div>


		<!-- IMAGES -->
		<div id="rasterImages">
		</div>

		
	</body>
</html>
