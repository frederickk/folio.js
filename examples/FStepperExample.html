
<!-- DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" -->
<html>
	<head>
		<!-- META -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		

		<title>FStepper Example</title>
		
		
		<!-- CSS -->
		<link href="../FPaperTemplate/css/FPaper.css" rel="stylesheet" type="text/css" />

		
		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


		<!-- LOAD PAPERJS -->
		<script type="text/javascript" src="js/paper/paper.js"></script>
		<script>
			// ------------------------------------------------------------------------
			// Global Properties
			// ------------------------------------------------------------------------



			// ------------------------------------------------------------------------
			// Global Methods
			// ------------------------------------------------------------------------
			paper.install(window);
			$(document).ready(function(){
				paper.setup('canvas');
				console.log('PaperJS is go!');
				


				// ------------------------------------------------------------------------
				// PaperJS Methods
				// ------------------------------------------------------------------------
				Setup();


				// ------------------------------------------------------------------------
				Draw();

				
				
				// ------------------------------------------------------------------------
				// PaperJS Events
				// ------------------------------------------------------------------------
				view.onFrame = function(event) {
					Update(event);
				}
				
				view.onResize = function(event) {
					onResize(event);
				}

				// ------------------------------------------------------------------------
				var tool = new Tool();
				tool.onMouseUp = function(event) {
					onMouseUp(event);
				}
				
				tool.onMouseDown = function(event) {
					onMouseDown(event);
				}
				
				tool.onMouseMove = function(event) {
					onMouseMove(event);
				}
				
				tool.onMouseDrag = function(event) {
					onMouseDrag(event);
				}


				// ------------------------------------------------------------------------
				tool.onKeyDown = function(event) {
					onKeyDown(event);
				}

				tool.onKeyUp = function(event) {
					onKeyUp(event);
				}
				
				
				// ------------------------------------------------------------------------
				view.draw(); // draw the screen

			});



			/**
			 *
			 *	Supporting Methods
			 *
			 */
			$(function() {
				// ------------------------------------------------------------------------
				function resizeCanvas() {
					var width = $('#container').width();
					var height = $('#container').height();
					
					// Set canvas width and height
					$('#canvas').attr('width', width);
					$('#canvas').attr('height', height)

					Draw();
				}

				// ------------------------------------------------------------------------
				var resizeTimeout;
				$(window).resize(function() {
					clearTimeout(resizeTimeout);
					resizeTimeout = setTimeout(resizeCanvas, 100);
				});
				resizeCanvas();
			});



		</script>


		<!-- LOAD ADDITIONAL JAVASCRIPTS -->
		<script type="text/javascript" src="../distribution/frederickkPaper.js"></script>

		<!-- LOAD SCRIPT -->
		<!-- be sure that the filename and path matches your script -->
		<script type="text/javascript" src="scripts/FStepperExample.js"></script>



		<meta http-equiv="x-dns-prefetch-control" content="off"/>
	</head>
	<body>


		<!-- CANVAS -->
		<div id="container">
			<canvas resize="true" id="canvas"></canvas>
		</div>


		<!-- TEXT -->
		<div id="textContainer">
			FStepper Example<br/>
			<a href="http://paperjs.org/" target="new">paperjs</a> experiment by <a href="http://cargocollective.com/kenfrederick" target="new">kenfrederick</a>
		</div>

		<div id="manual">
			<b>any key</b> swap colors
		</div>


		<!-- IMAGES -->
		<div id="rasterImages">
		</div>

		
	</body>
</html>
