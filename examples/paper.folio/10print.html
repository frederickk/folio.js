
<!-- DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" -->
<html>
	<head>
		<!-- META -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


		<title>10 PRINT CHR$(205.5+RND(1));</title>


		<!-- CSS -->
		<link href="../../FolioTemplate/css/Folio.css" rel="stylesheet" type="text/css" />


		<!-- JAVASCRIPT -->
		<!-- LOAD PAPERJS -->
		<script type="text/javascript" src="js/paper-core.js"></script>


		<!-- LOAD ADDITIONAL JAVASCRIPTS -->
		<!-- https://github.com/frederickk/folio.js -->
		<script type="text/javascript" src="../../distribution/paper.folio.js"></script>

		<!-- LOAD PAPER SCRIPT -->
		<!-- be sure that the filename and path matches your script -->
		<script type="text/javascript" src="scripts/10print.js"></script>



		<meta http-equiv="x-dns-prefetch-control" content="off"/>
	</head>
	<body>


		<!-- CANVAS -->
		<div id="container">
			<canvas resize="true" id="canvas"></canvas>
		</div>


		<!-- TEXT -->
		<div id="text-container">
			<span class="white"><a href="http://10print.org/" class="white" target="new">10 PRINT CHR$(205.5+RND(1));</a><br />
			<a href="http://paperjs.org/" class="white" target="new">paperjs</a> experiment by <a href="http://kennnethfrederick.de/" class="white" target="new">kenfrederick</a></span>
		</div>

		<div id="manual">
			<span class="white"><b>mouse</b> generate new pattern<br />
			<b>input fields</b> change colors</span>
		</div>

		<!-- INPUTS -->
		<div id="input-container" style="left: 35px;">
			<form method="POST" name="Form">

				<div class="input-component" style="width: 300px;">
					<div class="left"><b class="white">Pattern</b></div>
					<input type="text" id="hexcolor1" name="hexcolor1" onChange="Draw()" value="#00ff11" class="black-dark-gray" />
				</div>

				<div class="input-component" style="width: 300px;">
					<div class="left"><b class="white">Background</b></div>
					<input type="text" id="hexcolor2" name="hexcolor2" onChange="Draw()" value="#00ffff" class="black-dark-gray" />
				</div>
			</form>
		</div>

		<script>
			// http://paulirish.com/2009/random-hex-color-code-snippets/
			function randomHex() {
				return ('#'+Math.floor(Math.random()*16777215).toString(16)).toUpperCase();
			};

			(function() {
				$("#hexcolor1").val( randomHex() );
				$("#hexcolor2").val( randomHex() );
			})();
		</script>


		<!-- IMAGES -->
		<div id="rasters">
		</div>


	</body>
</html>
